<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            font: 13px Helvetica, Arial;
            height: 100%;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: 0.5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        .user {
            width: 40px;
            height: 40px;
            position: absolute;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            function getRandomInt(max) {
                return Math.floor(Math.random() * Math.floor(max));
            }

            let id = getRandomInt(99999999);
            var socket = io();
            $('form').submit(function (e) {
                e.preventDefault(); // prevents page reloading
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            socket.on('chat message', function (msg) {
                $('#messages').append($('<li>').text(msg));
            });

            socket.on('your id', function (msg) {
                id = msg;
                $('body').append($(`<div id="${id}" class="user">`).css('background-color', getRandomColor()));
            });

            socket.on('new user', function (msg) {
                $('body').append($(`<div id="${msg}" class="user">`).css('background-color', getRandomColor()));
            });
            socket.on('user count', function (msg) {
                $('#messages').append($('<li>').text(`${msg} user connected`));
            });

            socket.on('new position', function (msg) {
                userPos = JSON.parse(msg);
                console.log(userPos, id);
                    $(`#${userPos.id}`).css('left', userPos.x);
                    $(`#${userPos.id}`).css('top', userPos.y);
            });
            
            $("body").on('unload',() => {
                socket.close();
            })

            $("body").on('mousemove', (event) => {
                $(`#${id}`).css('left', event.offsetX);
                $(`#${id}`).css('top', event.offsetY);
                socket.emit('user move', JSON.stringify({ id: id, x: event.offsetX, y: event.offsetY }));
            });

        });
    </script>
</head>

<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>
</body>

</html>
